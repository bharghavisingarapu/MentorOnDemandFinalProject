<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color:black; height: 700px;color:white; ">
<div class="col-md-6" style="margin-left: 300px;">
  <h2 class="text-center">Add Skill Details</h2>
<form>
  <div class="form-group">
    <label for="name">Skill Name</label>
    <input type="text" [(ngModel)]="skill.name" placeholder="SkillName" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="toc">Time of Completion:</label>
    <input [(ngModel)]="skill.toc" name="toc" class="form-control" id="toc">
  </div>

  <div class="form-group">
    <label for="prerequisites">Prerequisites:</label>
    <input [(ngModel)]="skill.prerequisites" placeholder="Prerequisites" name="prerequisites" class="form-control" id="prerequisites">
  </div>

  
  <button class="btn btn-success" (click)="createSkill()">Insert</button>
</form>
</div>
</body>
